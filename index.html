<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plano nutricional personalizado para perda de peso. Descubra um programa adaptado à sua idade e IMC em apenas 1 minuto.">
    <meta name="keywords" content="plano nutricional, perda de peso, emagrecimento, dieta personalizada, IMC">
    <meta property="og:title" content="Plano Nutricional Personalizado para Perda de Peso">
    <meta property="og:description" content="Descubra um plano nutricional personalizado baseado na sua idade e IMC. Comece sua transformação hoje!">
    <meta property="og:image" content="assets/logo.png">
    <meta property="og:url" content="https://seudominio.com">
    <title>Plano Nutricional Personalizado | Queima Definitiva</title>
    
    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s) {
            if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s);
        }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
        
        // Inicialização imediata com ID fixo
        fbq('init', '622557317228832');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
            src="https://www.facebook.com/tr?id=622557317228832&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Facebook Pixel Code -->

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <!-- Carrega config.js primeiro -->
    <script src="/quiz/config.js"></script>
    <!-- Depois carrega o pixel-loader.js -->
    <script type="module">
        import { initializePixel, trackQuizStart } from '/pixel-loader.js';
        
        // Inicializa o pixel quando o documento estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            initializePixel();
            
            // Adiciona event listeners para os botões de idade
            document.querySelectorAll('.age-group a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const age = link.querySelector('button').textContent.match(/\d+\+?|\d+-\d+/)[0];
                    
                    // Registra o evento e navega
                    fbq('track', 'StartQuiz', { age });
                    trackQuizStart({ age });
                    
                    // Pequeno delay para garantir que o evento seja enviado
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 300);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <h1>PLANO NUTRICIONAL PERSONALIZADO PARA PERDA DE PESO</h1>
        <p>DE ACORDO COM SUA IDADE E IMC</p>
        <p class="quiz-time">QUIZ DE 1-MINUTO</p>

        <div class="age-selection">
            <div class="age-group">
                <a href="quiz/index.html">  
                    <img src="assets/age-18-29.png" alt="Idade: 18-29">
                    <button>Idade: 18-29 ></button>
                </a>
            </div>
            <div class="age-group">
                <a href="quiz/index.html">
                    <img src="assets/age-30-39.png" alt="Idade: 30-39">
                    <button>Idade: 30-39 ></button>
                </a>
            </div>
            <div class="age-group">
                <a href="quiz/index.html">
                    <img src="assets/age-40-49.png" alt="Idade: 40-49">
                    <button>Idade: 40-49 ></button>
                </a>
            </div>
            <div class="age-group">
                <a href="quiz/index.html">
                    <img src="assets/age-50-plus.png" alt="Idade: 50+">
                    <button>Idade: 50+ ></button>
                </a>
            </div>
        </div>

        <p>Ao escolher sua idade e continuar, você concorda com nossos <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a></p>
        <p>Leia antes de continuar</p>
    </main>
</body>
</html>
